<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>TTT Model</title>
  <style>
    body {
      width: 600px;
      margin: 0 auto;
    }
    .align-right {
      float: right;
      right: 0;
      height: 100px;
      width: 100px;
      border: 1px solid black;
    }
    .board {
      width: 400px;
      height: 400px;
      border: 1px solid black;
      margin: 0 auto;
    }
    button {
      clear: both;
    }
    div {
      display: inline-block;
    }
    td {
      width: 125px;
      height: 125px;
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <h1>Tic Tac Toe</h1>

  <div class="board">
    <table id="board">
      <tbody>
        <tr><td id="cell0"></td><td id="cell1"></td><td id="cell2"></td></tr>
        <tr><td id="cell3"></td><td id="cell4"></td><td id="cell5"></td></tr>
        <tr><td id="cell6"></td><td id="cell7"></td><td id="cell8"></td></tr>
      </tbody>
    </table>
  </div>

  <div class="align-right">
    <span id="turn">Turn: X</span>
  </div>

  <div class="align-right">
    <span id="winner">Winner: ?</span>
  </div>

  <button id="restart">RESTART</button>

  <script src="main.js"></script>
</body>
</html>
